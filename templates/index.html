<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Ubuntu&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Ubuntu&display=swap');
        body {
            background-color: #303030;
            font-family: 'Ubuntu', sans-serif;
        }
        main {
            margin-top: 1rem;
            color: #fff;
        }
        .alert{
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .success {
            background-color: #87ed68;
        }
        .danger {
            background-color: #ff5c5c;
        }
    </style>
</head>
<body>
    <main>
        {% if alert %}
        <div class="alert {{alert.type}}">
            {{alert.text}}
        </div>
        {% endif %}
        <h1>Dashboard</h1>
        <form action="/add-link" method="post">
            <label for="link">Add Link</label>
            <input name="link" id="link">
            <label for="custom">Custom Link</label>
            <input type="checkbox" name="custom" id="custom" onclick="dothing()">
            <div class="code" style="display: none;">
                <label for="code">Custom Code</label>
                <input name="code" id="code">
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
    <script>
        function dothing(){
            const custom = document.getElementById('custom');
            const code = document.querySelector('.code');
            custom.addEventListener('change', () => {
                if (custom.checked) {
                    code.style.display = 'block';
                } else {
                    code.style.display = 'none';
                }
            });
        }
        document.addEventListener('DOMContentLoaded', dothing);
    </script>
</body>
</html>
